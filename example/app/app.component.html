<nn-virtual-tree (changeselection)="onChangeSelection($event)" [tree]="generateTree()" [height]="250" [width]="300">
    <ng-template let-node="item" #nnTreeItem>
        <nn-tree-item [node]="node"></nn-tree-item>
    </ng-template>
    <ng-template let-node="item" #nnTreeToogleIcon>
        <nn-tree-toogle-icon [node]="node"></nn-tree-toogle-icon>
    </ng-template>
</nn-virtual-tree>
