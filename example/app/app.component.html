<div style="width: 100%">
    <input type="text" style="width: 200px" [(ngModel)]="value" (ngModelChange)="onChangeText()">
</div>
<div style="border: 1px solid black; width: 300px">
    <nn-virtual-tree (openNode)="onOpen($event)" [root]="root" [showRoot]="false" [height]="250" [width]="300">
        <ng-template let-node="node" #nnTreeItem>
            <nn-tree-item [node]="node"></nn-tree-item>
        </ng-template>
    </nn-virtual-tree>
</div>
