<div style="display: flex; flex-direction: row; align-items: center; height: 100%">
    <div  style="width: 16px">
        <img 
        *ngIf="node.children" 
        [src]='"../../../assets/icons/toogle-children.png"' 
        style="height: 9px; width: 8px; margin-top: 4px" 
        [ngClass]="{'toogle-children-open': node.open}"
        (click)="onClickIcon()"/>
    </div>
    <div style="line-height: 100%" (click)="onClickTitle()">{{node.title}}</div>
</div>
